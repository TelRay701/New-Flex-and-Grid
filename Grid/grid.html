<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="grid.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Unkempt"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Fill Out the Form</h2>
     
      <form class="myForm" action="/action_page.php">
        <div class="wrap">
          <div class="box">
            <input type="text" id="name" />
            <label for="name">Name</label>
          </div>
 
          <div class="box">
            <input type="tel" id="number" />
            <label for="number">Phone</label>
          </div>
        </div>
 
        <div class="wrap">
          <div class="box">
            <input type="email" id="email" />
            <label for="email">Email</label>
          </div>
       
          <div class="box">
            <input type="time" name="time" id="time" />
            <label for="time"> What's The Time:</label>
        </div>
       
        <div class="wrap">
            <div class="box">
                <textarea id="message"></textarea>
                <label for="message">Tell Me About Yourself:</label>
            </div>
        </div>
 
          <input type="submit" name="" value="Submit Here" />
      </form>
    </div>
  </body>
</html>
