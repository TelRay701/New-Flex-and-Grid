<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="flex.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Get 2 Know U Form!</h1>
    </header>

    <div class="container">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">Nickname:</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter your nickname here"
            />
          </li>
          <li>
            <label for="number"> Phone:</label>
            <input
              type="tel"
              id="number"
              placeholder="Enter your number here"
            />
          </li>
          <li>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email here"
            />
          </li>
          <li>
            <label for="time">What's the Time:</label>
            <input type="time" id="time" placeholder="Enter the time here" />
          </li>
          <li>
            <label for="message">Tell Me About Yourself:</label>
            <textarea
              rows="6"
              id="message"
              placeholder="Enter your text here"
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="one-to-twenty" />
                <label for="one-to-twenty">1-20</label>
              </li>
              <li>
                <input type="checkbox" id="twentyone-to-forty" />
                <label for="twentyone-to-forty">21-40</label>
              </li>
              <li>
                <input type="checkbox" id="fourtyone-to-sixty" />
                <label for="fourtyone-to-sixty">41-60</label>
              </li>
              <li>
                <input type="checkbox" id="sixtyone-to-eighty" />
                <label for="sixtyone-to-eighty">61-80</label>
              </li>
              <li>
                <input type="checkbox" id="eightyone-to-ninetynine" />
                <label for="eightyone-to-ninetynine">81-99</label>
              </li>
              <li>
                <input type="checkbox" id="other" />
                <label for="other">Other</label>
              </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
